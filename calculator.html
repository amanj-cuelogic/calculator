<body>
    <form Name="calc">
        <table border=10 >
            <tr>
                <td colspan=4>
                    <input type=text Name="display" id="display">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="0" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="1" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="2" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="+" onclick="addtoDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="3" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="4" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="5" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="-" onclick="addtoDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="6" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="7" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="8" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="*" onclick="addtoDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="9" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="C" onclick="addtoDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="=" onclick="calculate(OPERATOR);">
                </td>
                <td>
                    <input type=button value="/" onclick="addtoDisplay(this.value);">
                </td>
            </tr>
        </table>
        <div>
            <span></span>
        </div>
    </form>
</body>
<script>
        
        CURRENT = 0;
        LAST = '';
        OPERATIONSTRING = '';
        OPERATOR = '';
        
        function addtoDisplay(digit) {
            
                
                //var val = [];
                var allowedOperations = ['+','-','*','/','C'];
                
                if (allowedOperations.indexOf(digit) != -1) {
                    
                    OPERATOR = digit;
                    CURRENT = calculate(digit);
                    
                }else{
                    if (CURRENT.length > 0) {
                    
                        CURRENT = CURRENT + digit;
                        OPERATIONSTRING += CURRENT;
                        document.getElementById('display').value = CURRENT;
                        
                    }else   {
                        
                        CURRENT = digit;
                        OPERATIONSTRING = CURRENT;
                        document.getElementById('display').value = CURRENT;
                        
                    }    
                }
                
                
                //console.log(OPERATIONSTRING);
        }
        
        function calculate(digit) {
            switch (digit) {
                case '+':
                    if (typeof LAST == 'number') {
                        LAST = parseInt(LAST) + parseInt(CURRENT);    
                    }else{
                        LAST = parseInt(CURRENT);    
                    }
                    OPERATIONSTRING += digit;
                    CURRENT = LAST;
                    
                    console.log(OPERATIONSTRING);
                    break;
                case '-':
                    if (typeof LAST == 'number') {
                        LAST = parseInt(LAST) - parseInt(CURRENT);    
                    }else{
                        LAST = parseInt(CURRENT);    
                    }
                    
                    CURRENT = LAST;
                    OPERATIONSTRING += digit;
                    break;
                
                case '*':
                    if (typeof LAST == 'number') {
                        LAST = parseInt(LAST) * parseInt(CURRENT);    
                    }else{
                        LAST = parseInt(CURRENT);    
                    }
                    CURRENT = LAST;
                    OPERATIONSTRING += digit;
                    break;
                case '/':
                   
                    if (typeof LAST == 'number') {
                        LAST = parseInt(LAST) / parseInt(CURRENT);    
                    }else{
                        LAST = parseInt(CURRENT);    
                    }
                    CURRENT = LAST;
                    OPERATIONSTRING += digit;
                    break;
                
                case 'C':
                    CURRENT = 0;
                    document.getElementById('display').value = '';
                    break;
                
            }
            document.getElementById('display').value = CURRENT;
            return CURRENT;
        }

    </script>
</html>
