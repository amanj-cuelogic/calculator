<html>

<head>
    
</head>

<body>
    <form Name="calc">
        <table border=10 >
            <tr>
                <td colspan=4>
                    <input type=text Name="display" id="display" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="0" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="1" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="2" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="+" onclick="setDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="3" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="4" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="5" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="-" onclick="setDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="6" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="7" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="8" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="*" onclick="setDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="9" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="C" onclick="resetDisplay();">
                </td>
                <td>
                    <input type=button value="=" onclick="setDisplay(this.value);">
                </td>
                <td>
                    <input type=button value="/" onclick="setDisplay(this.value);">
                </td>
            </tr>
            <tr>
                <td colspan=4>
                    
                </td>
            </tr>
        </table>
        <span>Operations List</span>
        <ul name="op-list" id="op-list">
            
        </ul>
        
    </form>
</body>
